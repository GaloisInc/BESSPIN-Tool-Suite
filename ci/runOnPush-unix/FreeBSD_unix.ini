[backend]
mode = test
target = fpga
processor = chisel_p2
osimage = FreeBSD
elfloader = netboot
openconsole = No
usecustomosimage = No
pathtocustomosimage = /path/to/image
usecustombitfile = No
pathtocustombitfile = /path/to/bitfile
binarysource = GFE
netbootportrangestart = 5000
netbootportrangeend = 6000
qemuntkportrangestart = 5000
qemuntkportrangeend = 6000
qemusshhostport = 2222
qemuhttphostport = 8080
qemuhttpshostport = 8081

[applications]
buildapps = no
apptimeout = 30

[build]
cross-compiler = GCC
linker = GCC

