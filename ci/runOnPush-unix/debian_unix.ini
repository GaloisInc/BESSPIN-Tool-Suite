[backend]
mode = test
binarysource = GFE
target = fpga
processor = chisel_p2
osimage = debian
elfloader = netboot
openconsole = No
usecustomosimage = No
pathtocustomosimage = /path/to/image
usecustombitfile = No
pathtocustombitfile = /path/to/bitfile
netbootportrangestart = 5000
netbootportrangeend = 6000
qemuntkportrangestart = 5000
qemuntkportrangeend = 6000

[applications]
buildapps = no
apptimeout = 30

[build]
cross-compiler = GCC
linker = GCC

