<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        Voter Registration Update Login
    </h2>

    <div class=centeredDiv>
        <h3>
            Please verify your identity by filling out the following with the same information you submitted when you registered or last updated.
        </h3>
    </div>
    <div class="error" id="errors" style="text-align: center;"></div>
    <div class="messages" id="messages" style="text-align: center;"></div>
    <div class=dataFormOuter>
        <div class=dataFormInner>
            <form enctype="multipart/form-data" id="voter_login_form" method="POST" action="voter_update_login">
                <label class=firstColLabel for="voter-givennames">First name:</label>
                <input class=firstColInput autocomplete="given-name" type="text" id="voter-givennames" name="voter-givennames">
                <label class=secondColLabel for="voter-lastname">Last name:</label>
                <input class=secondColInput autocomplete="family-name" type="text" id="voter-lastname" name="voter-lastname">
    
                <br><br>
             
                <label class=firstColLabel for="voter-birthdate">Date of Birth:</label>
                <input class=firstColInput autocomplete="bday" type="date" id="voter-birthdate" name="voter-birthdate">
    
                <br><br>
                
                <label class=firstColLabel for="voter-mailaddress">Mailing Address:</label>
                <input class=firstColInput autocomplete="address-line1" type="text" id="voter-mailaddress" name="voter-mailaddress">
                <label class=secondColLabel for="voter-mailzip">Zip Code:</label>
                <input class=secondColInput autocomplete="postal-code" id="voter-mailzip" name="voter-mailzip">
    
                <br><br>
          
                <label class=firstColLabel for="voter-mailaddress2">Mailing Address Line 2:</label>
                <input class=firstColInput autocomplete="address-line2" type="text" id="voter-mailaddress2" name="voter-mailaddress2">
                <label class=secondColLabel for="voter-mailstate">State:</label>
                <input class=secondColInput autocomplete="address-level1" type="text" id="voter-mailstate" name="voter-mailstate">
    
                <br><br>
             
                <label class=firstColLabel for="ra_1">Residential Address:</label>
                <input class=firstColInput autocomplete="address-line1" type="text" id="ra_1" name="voter-resaddress">
                <label class=secondColLabel for="voter-reszip">Zip Code:</label>
                <input class=secondColInput autocomplete="postal-code" id="voter-reszip" name="voter-reszip">
    
                <br><br>
      
                <label class=firstColLabel for="ra_2">Residential Address Line 2:</label>
                <input class=firstColInput autocomplete="address-line2" type="text" id="ra_2" name="voter-ressaddress2">
                <label class=secondColLabel for="voter-resstate">State:</label>
                <input class=secondColInput autocomplete="address-level1" type="text" id="voter-resstate" name="voter-resstate">

                <br><br>

                <label class=firstColLabel for="voter-registeredparty">Registered Party:</label>
                <select class=firstColInput name="voter-registeredparty">
                    <option>---</option>
                    <option>SSITH</option>
                    <option>REBEL</option>
                    <option>Unaffiliated</option>
                </select>

                <br><br>
    
                <label class=firstColLabel for="voter-idinfo">Upload Document:</label>
                <input class=formButton type="file" id="voter-idinfo" name="voter-idinfo">
                <br><br>

                <div id="extra-fields"></div>

                <label class=firstColLabel for="submit"> </label>
                <input class=formButton id="submit_voter_registration" type="submit" value="Submit">
        </form>
    </div>
    </div>

</body>

</html>
