<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        Election Official Login
    </h2>
    <div class=dataFormOuter>
    <div class=dataFormInner>
        <form enctype="multipart/form-data" method=post action="official_login">
            <label class=firstColLabel for="electionofficial-username">Username:</label>
            <input class=firstColInput type="text" id="electionofficial-username" name="electionofficial-username">

            <br><br>
            
            <label class=firstColLabel for="electionofficial-hash">Password:</label>
            <input class=firstColInput type="password" id="electionofficial-hash" name="electionofficial-hash"><br><br>
         
            <label class=firstColLabel for="submit"> </label>
            <input class=formButton type="submit" value="Log In">
        </form>
    </div>
    </div> 

</body>

</html>
